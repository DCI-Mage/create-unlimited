plugins {
    id "architectury-plugin" version "3.4-SNAPSHOT"
    id "dev.architectury.loom" version "1.0.326" apply false
	id "io.github.juuxel.loom-quiltflower" version "1.10.0" apply false
	id "io.github.p03w.machete" version "2.0.1"
    id "io.github.pacifistmc.forgix" version "1.2.6"
}

// These are the access wideners depending on the minecraft version
def mcVersionToAccessWidenerVersion = [
        "1.19.2": "1_19_2",
        "1.20.1": "1_20_1",
]
rootProject.ext.set("accessWideners", mcVersionToAccessWidenerVersion)

loadProperties()
makeAccessWidener()
defineMixins()

forgix {
    group = rootProject.maven_group
    mergedJarName = "createunlimited-${rootProject.mod_version}${getBuildNumber()}+mc${rootProject.minecraft_version}.jar"
	outputDir = "build/libs/merged"
}

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects { p ->
    apply plugin: "dev.architectury.loom"
	apply plugin: "io.github.juuxel.loom-quiltflower"

    loom { silentMojangMappingsLicense() }

    def awFile = project(":common").file("src/main/resources/createunlimited.accesswidener")

    if (awFile.exists()) {
        if (p != project(":forge")) {
            loom {
                accessWidenerPath = awFile
            }
        } else {
            loom {
                accessWidenerPath = awFile

                forge {
                    convertAccessWideners = true
                    extraAccessWideners.add loom.accessWidenerPath.get().asFile.name
                }
            }
        }
    }

    configurations {
        shade // I recommend using "addJar" instead of "shade"
        addJar

		if (p != project(":common")) {
			include.extendsFrom addJar
		}

        implementation.extendsFrom shade
        modImplementation.extendsFrom addJar
    }

	repositories {
		mavenCentral()
		maven { url = "https://maven.parchmentmc.org" }
		maven { url = "https://maven.quiltmc.org/repository/release" }
		maven {
			url = "https://maven.tterrag.com/"
			content { includeGroup("com.jozufozu.flywheel") }
		}
	}

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
		mappings(loom.layered {
			it.mappings("org.quiltmc:quilt-mappings:${rootProject.minecraft_version}+build.${rootProject.quilt}:intermediary-v2")
			it.parchment("org.parchmentmc.data:parchment-${rootProject.minecraft_version}:${rootProject.parchment}@zip")
			it.officialMojangMappings { nameSyntheticMembers = false }
		})

        annotationProcessor "systems.manifold:manifold-preprocessor:${rootProject.manifold_version}"

		api(include "systems.manifold:manifold-ext:${rootProject.manifold_version}")

        // Dev Env Optimizations
        //// https://www.cursemaven.com/
        //// https://docs.modrinth.com/docs/tutorials/maven/

        if (p == project(":fabric")) {
            if (rootProject.hasProperty("lazydfu")) {
				modRuntimeOnly "maven.modrinth:lazydfu:${rootProject.lazydfu}"
            }
            if (rootProject.hasProperty("smoothboot_fabric")) {
				modRuntimeOnly "curse.maven:smoothboot-fabric-415758:${rootProject.smoothboot_fabric}"
            }
        }

        if (p == project(":forge")) {
            if (rootProject.hasProperty("bmb")) {
				modRuntimeOnly "curse.maven:better-mods-button-541584:${rootProject.bmb}"
            }
            if (rootProject.hasProperty("smoothboot_forge")) {
				modRuntimeOnly "curse.maven:smoothboot-forge-633412:${rootProject.smoothboot_forge}"
            }
            if (rootProject.hasProperty("catalogue")) {
				modRuntimeOnly "curse.maven:catalogue-459701:${rootProject.catalogue}"
			}
			if (rootProject.hasProperty("ferritecore")) {
				modRuntimeOnly "curse.maven:ferritecore-429235:${rootProject.ferritecore}"
			}
        }
    }

    processResources {
        def properties = [
			access_widener: rootProject.accessWidener,
			version: rootProject.mod_version,
			minecraft_version: rootProject.minecraft_version,
			forge: rootProject.forge.split("\\.")[0],
			fabric: rootProject.fabric,
			fabric_api: rootProject.fabric_api,
			create_forge: rootProject.create_forge.split("-")[0],
			create_fabric: rootProject.create_fabric,
        ]

        inputs.properties properties

        filesMatching("architectury.common.json") {
            expand properties
        }

        filesMatching("fabric.mod.json") {
            expand properties
        }

        filesMatching("META-INF/mods.toml") {
            expand properties
        }
    }

    remapJar.finalizedBy(mergeJars)
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    archivesBaseName = rootProject.archives_base_name
    version = rootProject.mod_version
    group = rootProject.maven_group

    repositories {
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } // manifold
        maven { url 'https://jitpack.io' } // idk a lot of stuff
        maven { // modrinth
            url "https://api.modrinth.com/maven"
            content { includeGroup "maven.modrinth" }
        }
        maven { // curseforge
            url "https://www.cursemaven.com"
            content { includeGroup "curse.maven" }
        }
    }

	tasks.withType(JavaCompile).configureEach {
		options.encoding = "UTF-8"
		options.release = 17
		options.compilerArgs += ['-Xplugin:Manifold']
	}

	java {
        withSourcesJar()
    }

	machete {
		// disable machete locally for faster builds
		enabled = System.getenv("GITHUB_RUN_NUMBER") != null
	}
}

static def getBuildNumber() {
	String buildNumber = System.getenv("GITHUB_RUN_NUMBER")
	return (buildNumber != null ? ".${buildNumber}" : "")
}



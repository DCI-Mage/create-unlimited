name: build
on: [ pull_request, push ]

jobs:
  build:
    if: "!startsWith(github.event.head_commit.message, '[skip]')"
    strategy:
      matrix:
        java: [ 17 ]
    runs-on: ubuntu-latest
    steps:

      - name: steal code from repository
        uses: actions/checkout@v2

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: cache gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: give gradle permission to murder github servers
        run: chmod +x ./gradlew

      - name: gradle murders github servers
        run: ./gradlew build

      - name: upload separate build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cu-artifacts-separate
          path: build/libs/*.jar

      - name: merge build artifacts
        run: ./gradlew mergeJars

      - name: upload merged build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cu-artifacts-merged
          path: build/libs/merged/*.jar
